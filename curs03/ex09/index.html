<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>




<body>

  <form>

    <label for="name">*Nume</label>
    <input
      type="text"
      id="name"
      placeholder="Nume"
      minlength="5"
      maxlength="30"
      required
      value="name"
      name="name"
    ><br>

    <label for="surname">*Prenume</label>
    <input
      type="text"
      id="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      required
      value="Prenume"
      name="surname"
    >
    <br><br>
    <label for="message">*Mesaj</label>
    <textarea
      name="message"
      id="message"
      name="message"
      placeholder="Mesaj"
      cols="30"
      rows="4"
      required
    ></textarea>

    <br><br>

    <label for="details">*Detalii</label>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    ></textarea>
    <br>

    <button
      type="submit"
      name="submit"
    >Submit</button>


  </form>


  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
